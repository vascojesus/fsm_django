{% extends 'tc/base.html' %}

{% block main %}
    <h3>Novo Automato</h3>

    <form action="{% url 'tc:automatoseditar' automato_id %}" method="POST">
        {% csrf_token %}

        {{ form.as_p }}
         <a href="{% url 'tc:automatos' %}" role="button" class="btn btn-warning">Cancelar</a>
        <input type="submit" value="Gravar" class="btn btn-success">
    </form>


{% endblock %}
